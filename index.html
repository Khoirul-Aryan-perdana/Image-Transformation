<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Aplikasi Pemrosesan Citra Digital Sederhana Part 2</title>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #e0f4fc, #cfdef3);
    }
    
    h1 {
      color: #333;
    }
    
    /* Kotak container utama */
    .glass-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      max-width: 960px;
    }
    
    /* Elemen form dan tombol */
    input[type="file"],
    select,
    button,
    #download {
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      color: #333;
      margin: 8px 4px;
      transition: background 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }
    
    button:hover,
    #download:hover {
      cursor: pointer;
      background: rgba(255, 255, 255, 0.35);
    }
    
    /* Canvas */
    #canvas {
      margin-top: 16px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Channel hasil */
    .channel-canvas {
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      margin: 10px;
      padding: 10px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    </style>
    
 </head>
 <body>
 <h1>Aplikasi Pemrosesan Citra Digital Part 2</h1>
 <input type="file" id="upload" accept="image/*">
 <br><br>
 <label for="operation">Pilih operasi:</label>
 <select id="operation">
 <!-- ▼ Tambahan transformasi geometri ▼ -->
 <option disabled>──────────</option>
 <option value="translate">Translasi (geser)</option>
 <option value="scale">Skala</option>
 <option value="rotate">Rotasi</option>
 <option value="flipH">Balik horizontal</option>
 <option value="flipV">Balik vertikal</option>
 </select>
 <button id="process">Proses</button>
 <br><br>
 <canvas id="canvas" width="1280" height="720"></canvas>
 <button id="download">Unduh Gambar</button>

 <!-- Kontainer untuk hasil channel terpisah -->
 <div id="channels"></div>

 <script src="apps.js"></script>
 </body>
 </html>
